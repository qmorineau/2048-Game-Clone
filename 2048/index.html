<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="score-container">
            <div id="score-text">Score</div>
            <div id="score">0</div>
        </div>
    </div>
    <div id="game-container">
        <div class="block"></div>
        <div class="block x8">8</div>
        <div class="block x16">16</div>
        <div class="block x32">32</div>
        <div class="block x64">64</div>
        <div class="block x128">128</div>
        <div class="block x256">256</div>
        <div class="block x512">512</div>
        <div class="block x1024">1024</div>
        <div class="block x2048">2048</div>
        <div class="block x4096">4096</div>
        <div class="block x8192">8192</div>
        <div class="block x16384">16384</div>
        <div class="block x32768">32768</div>
        <div class="block x65536">65536</div>
        <div class="block x131072">MAX</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
